<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
      .grid-item {
        width: 25%;
        padding: 10px;
        margin: 10px;
        color: white;
      }
      .games {
        background: teal;
      }
      .art {
        background: salmon;
      }
      .writing {
        background: tomato;
      }
    </style>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- NAV BAR -->
    <div id="navbar">
      <h2>
          <img class="image" src="./assets/logo.png" style="marign-left:15px" height ="180px"></img>
      </h2>
      <div class="text">
        <a class="title" href="./index.html">
        Annamaria Koshy</a>
        <div class="subtitle">Game Designer<span style="margin-left:20px"><a href="mailto:annamariakoshy@gmail.com">annamariakoshy@gmail.com</a></span></div>
        <div class="pages">
          <nav>
            <a class="spacing" href="./about.html">ABOUT</a>
          </nav>
        </div>
      </div>
    </div>
    <div id="spacer"></div>
    <!-- END OF NAV BAR -->

    <div class="container">
      <div class="filter">
        <h1>Filtering</h1>
        <button data-name='*' class="btn btn-info active">All</button>
        <button data-name=".games" class="btn btn-primary">game design</button>
        <button data-name=".writing" class="btn btn-danger">writing</button>
        <button data-name=".art" class="btn btn-success">graphic design</button>
      </div>
      <div class="sort">
        <h1>sorting</h1>
        <button data-name='name' class="btn btn-primary">name</button>
        <button data-name='original-order' class="btn btn-info active">original</button>
        <button data-name='random' class="btn btn-dark">random</button>
      </div>
      <div class="grid">
        <div class="grid-item games">Rose</div>
        <div class="grid-item art">Parrot</div>
        <div class="grid-item writing">Banana</div>
        <div class="grid-item art">Tulip</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="isotope.pkgd.min.js"></script>
    <script>
      var $grid = $('.grid').isotope({
        itemSelector: '.grid-item',
        layoutMode: 'fitRows',
        getSortData: {
          name: function (element) {
            return $(element).text();
          }
        }
      });
      $('.filter button').on("click", function () {
        var value = $(this).attr('data-name');
          $grid.isotope({
            filter: value
          });
        $('.filter button').removeClass('active');
        $(this).addClass('active');
      })
      $('.sort button').on("click", function () {
        var value = $(this).attr('data-name');
        $grid.isotope({
          sortBy: value
        });
        $('.sort button').removeClass('active');
        $(this).addClass('active');
      })
    </script>
  </body>
</html>
