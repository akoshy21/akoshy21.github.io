<!doctype html>
<html lang="en">
  <head>
    <title>Annamaria Koshy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
      .gw {
        background: purple;
      }

      .games {
        background: teal;
      }
      .art {
        background: salmon;
      }
      .writing {
        background: tomato;
      }
    </style>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- NAV BAR -->
    <div id="navbar" style="margin-top:-8px; margin-left:-10px; margin-right-10px;">
      <h2>
          <img class="image" src="./assets/logo.png" height ="180px" style="margin-top:-5px;"></img>
      </h2>
      <div class="text" style="margin-top:37px;">
        <a class="title" href="./index.html">
        Annamaria Koshy</a>
        <div class="subtitle" style="margin-top:-4px">Game Designer<span style="margin-left:20px"><a href="mailto:annamariakoshy@gmail.com">annamariakoshy@gmail.com</a></span></div>
        <div class="pages" style="margin-top:12.5px">
          <nav>
            <a class="spacing" href="./about.html">ABOUT</a> <a class="spacing" href="./resume.html">RESUME</a>
          </nav>
        </div>
      </div>
    </div>
    <div id="spacer"></div>
    <!-- END OF NAV BAR -->

    <div class="container">
      <div class="filter">
        <button data-name='*' class="button btn-info active">ALL</button>
        <button data-name=".games" class="button btn-primary">GAME DESIGN</button>
        <button data-name=".writing" class="button btn-danger">WRITING</button>
        <button data-name=".art" class="button btn-success">GRAPHIC DESIGN</button>
      </div>
      <div id="spacer" style="height:50px"></div>
      <div class="grid">
        <div class="grid-item games writing"><img src="./assets/battleblock.png" class="grid-photo"></img></div>
        <div class="grid-item art"><span class="grid-title">Parrot</span><div class="grid-photo"><img src="./assets/photoSM.png" height="120px"></img></div></div>
        <div class="grid-item writing"><span class="grid-title">Banana</span></div>
        <div class="grid-item art"><span class="grid-title">Tulip</span></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="isotope.pkgd.min.js"></script>
    <script>
      var $grid = $('.grid').isotope({
        itemSelector: '.grid-item',
        layoutMode: 'fitRows',
        getSortData: {
          name: function (element) {
            return $(element).text();
          }
        }
      });
      $('.filter button').on("click", function () {
        var value = $(this).attr('data-name');
          $grid.isotope({
            filter: value
          });
        $('.filter button').removeClass('active');
        $(this).addClass('active');
      })
    </script>
  </body>
</html>
