<!doctype html>
<html lang="en">
  <head>
    <title>Annamaria Koshy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
      .gw {
        background: purple;
      }

      .games {
        background: teal;
      }
      .art {
        background: salmon;
      }
      .writing {
        background: tomato;
      }
    </style>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- NAV BAR -->
    <div id="navbar">
      <img class="image" src="./assets/logo.png"></img>
      <div class="text">
        <a class="title" href="./index.html">Annamaria Koshy</a>
        <div class="subtitle">Game Designer <a href="mailto:annamariakoshy@gmail.com" style="margin-left:9em">annamariakoshy@gmail.com</a>
        </div>
        <div class="pages">
          <nav>
            <a class="spacing" href="./about.html">ABOUT</a> <a class="spacing" href="./resume.html">RESUME</a>
          </nav>
        </div>
      </div>
    </div>
    <div id="spacer"></div>
    <!-- END OF NAV BAR -->

    <div class="container">

      <div class="filter">
        <button data-name='*' class="button active">ALL</button><!--
  --><button data-name=".games" class="button">GAME DESIGN</button><!--
  --><button data-name=".writing" class="button">WRITING</button><!--
  --><button data-name=".art" class="button">GRAPHIC DESIGN</button>
      </div>
      <div class="grid">
        <div class="grid-item art games" style="background:#FFEB39"><!--
        --><div  class="grid-photo"><img src="./assets/wph.gif" style="position:absolute; bottom:0; right:0;"></img></div><!--
        --><div class="overlay wph"><img src="./assets/wphlogo.png"></img><div class="text subtext"><br />Watch the bodies stack up in this puzzle platformer where every death is a stepping stone to success.</div></div></div>
        <div class="grid-item art"><div class="grid-photo"><img src="./assets/photoSM.png"></img></div></div>
        <div class="grid-item writing"><span class="grid-title">Banana</span></div>
        <div class="grid-item art"><span class="grid-title">Tulip</span></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="isotope.pkgd.min.js"></script>
    <script>
      var $grid = $('.grid').isotope({
        itemSelector: '.grid-item',
        layoutMode: 'fitRows',
        getSortData: {
          name: function (element) {
            return $(element).text();
          }
        }
      });
      $('.filter button').on("click", function () {
        var value = $(this).attr('data-name');
          $grid.isotope({
            filter: value
          });
        $('.filter button').removeClass('active');
        $(this).addClass('active');
      })
    </script>
  </body>
</html>
